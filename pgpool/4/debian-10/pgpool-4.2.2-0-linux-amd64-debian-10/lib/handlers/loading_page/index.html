<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Qingcloud: Open Source. Simplified</title>
<style media="all">html,body{height:100.1%;text-align:center;color:white}*{margin:0px;padding:0px}img{border:0px}a:link{color:white!important;text-decoration:underline;}a:hover{color:#c4dbed!important;text-decoration:underline}a:visited{color:#858585!important;text-decoration:underline}a:active{color:#ff3232!important;text-decoration:underline}h3{font-size:17px;margin-bottom:16px;!important}h4{margin-bottom:20px;font-family:'Lucida Grande',Tahoma,Arial,Helvetica,sans-serif;font-size:16px}#header{height:96px;width:100%;text-align:left}#qingcloud{padding-left:15px;width:281px;height:90px;z-index:2}#menu_launch_page table{margin:0 auto}#lowerContainer{position:relative;width:100%;padding-top:27px}#content{min-width:800px!important;padding-left:0px;font-family:Verdana,Arial,Helvetica,sans-serif;font-size:12px;line-height:1.3em;text-align:center}.module_table{margin-bottom:15px}.module_content{text-align:left;width:509px;_width:507px;border-left:1px solid #d4d4d9;border-right:1px solid #d4d4d9;padding:0;margin:0}.module_content_right{width:100%}.module_content table img{padding-left:22px}.module_content table{width:100%}.module_content h2{font-size:18px;padding-bottom:16px;text-align:left;padding-left:14px;float:left}.module_folder{padding-left:12px;max-width:280px;float:right;display:block;padding-right:16px;font-size:10px;padding-bottom:4px;text-align:right;margin-right:0;clear:right}.module_content p{clear:left;padding-left:14px;padding-right:18px}.module_access{clear:right;font-size:14px;margin-right:0px;padding-right:16px;padding-top:12px;margin-bottom:6px}.module_access a{text-decoration:underline!important}.tableParagraph{width:700px;margin-left:auto;margin-right:auto;text-align:left}.tableParagraph img{margin-right:12px;margin-bottom:12px}.container{text-align:center}.loaderContainer{display:inline-block}.dot{width:10px;height:10px;border:2px solid #fff;border-radius:50%;float:left;margin:0 5px;transform:scale(0)}.dot:nth-of-type(1){animation:ghostScale 1.5s ease infinite 0s}.dot:nth-of-type(2){animation:ghostScale 1.5s ease infinite 450ms}.dot:nth-of-type(3){animation:ghostScale 1.5s ease infinite .9s}@keyframes ghostScale{50%{transform:scale(1);opacity:1}100%{opacity:0}}
</style>
    <script type="text/JavaScript">
      function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);", timeoutPeriod);
      }
      window.onload = timedRefresh(20000);
    </script>
  </head>
  <body bgcolor="#2a5d84">
    <div id="container">
      <div id="header">
      </div>
      <div id="menu_launch_page">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td><a href="https://qingcloud.com"><img width="200px" src="img/white_qingcloud.png" alt="qingcloud.com"/></a></td>
          </tr>
        </table>
      </div>
      <div id="lowerContainer">
        <div id="content">
          <div align="center">
            <table class="tableParagraph">
              <tr>
                <td class="container">
                  <h3>Your application is being installed, please wait</h3><br/>
                  <p><div class="loaderContainer">
                      <div class="dot"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                  </div></p>
                </td>
              </tr>
            </table>
          </div>
          <br/><br/>
        </div>
      </div>
    </div>
  </body>
</html>
